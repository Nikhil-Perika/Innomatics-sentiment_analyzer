<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
    background: linear-gradient(to bottom right,red, #1a1612);
    width: 100%;
    height: 100vh; /* 100% of the viewport height */
    display: flex;
    justify-content: center;
    align-items: center;
}

.content {
    /* Optional styles for the centered content */
    text-align: center;
}
#area{
    background-color: rgb(246, 89, 5);
    border-radius: 10px;
}
#btn{
    background-color: aqua;
}
    </style>
</head>
<body>
    <DIV class="container">
        <div class="content">
    <form action="predict" method="post">
        <textarea name="text" id="area" cols="30" rows="10">
            
        </textarea>
    <div class="content">
        <input id='btn' type="submit">
    </div>
    </form>
</div>

    </DIV>
</body>
</html>
